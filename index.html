<!DOCTYPE html>
<html>
    <head>
      <title>Assignment 2 - Multi-Platfrom Interaction</title>
      <meta name="description" content="Assignment 2 - Multi-Platfrom Interaction">
      <!--  note we are using 0.9.1 as most recent -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <!-- js components for dragging, creating and deleting
            https://github.com/extraymond/aframe-mouse-dragndrop/blob/master/example/index.html-->
      <script type="text/javascript" src="js/drag-component.js"></script> 
      <script src="js/create-component.js"></script>
      <script src="js/delete-component.js"></script>
      
      <!-- environment setup for the scene -->
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>

    <body>
      <!-- A-Frame scene - all A-Frame entities must go in the scene -->
      <a-scene>
        <!-- A-Frame uses an asset system to load and cache content: https://aframe.io/docs/0.9.0/core/asset-management-system.html -->
        <a-assets>
      <audio id="music" src="assets/music/Adding.mp3" preload="auto" loop="true" autoplay="true" crossorigin="anonymous"></audio> 
      <audio id="clicking" src="assets/music/stapler.mp3" preload="auto" crossorigin="anonymous"></audio> 
      <audio id="drag" src="assets/music/drag.mp3" preload="auto" loop= "true" crossorigin="anonymous"></audio>  
    </a-assets>

        <a-entity camera look-controls wasd-controls position="0 1.2 2">
          <a-entity cursor="rayOrigin:mouse;"
                    rayCaster="far:20; interval:100; objects:.clickable;">
          </a-entity>
        </a-entity>
        
        <a-entity sound="src: #music; autoplay: true;" ></a-entity>

        <!-- geometry + dragables and clickables-->
        
        <a-sphere  id="ball" dragndrop position="-1.7 0.11 1" radius="0.12" color="blue" sound="src: #drag; on: mouseenter"></a-sphere>
       
        <a-entity id="cylinder" 
                  dragndrop 
                  position="-2 0.1 1.5"
                  geometry="primitive: cylinder; height: 0.2; radius: 0.1"
                  sound="src: #drag; on: mouseenter"
                  material="color:green;"></a-entity>
        
        <a-entity id="box" 
                  position="-2 0 0.5"
                  rotation="0 45 0"
                  scale="1 1 1"
                  geometry="primitive:box; width: 0.5; height: 1.5; depth: 0.75;" 
                  material="color:grey;"></a-entity>

        <a-entity id="button"
                  class="clickable"
                  position="2 0 0.5"
                  rotation="0 0 0"
                  geometry="primitive:cylinder; radius:0.3; height:0.1; " 
                  material="color:yellow;"
                  sound="src: #clicking; on: click"
                  create-component=""></a-entity>

        <a-entity id="ring"
                  position="2.5 0.1 2"
                  rotation="90 0 0"
                  geometry="primitive: torus; radius: 0.8; radiusTubular: 0.02; arc: 360"
                  material="color:#33B3A6;"></a-entity>

         <!-- writting with white background -->

        <a-entity id="box_plane" position="-2 1.5 0.5" rotation="0 45 0" scale="1 1 1">
          <a-entity geometry="primitive:plane; width:1.2; height:0.5;" material="color:white; shader:flat; opacity:0.7;" position="0 0 0" ></a-entity>
          <a-entity text="value:Move the geometry on to this box.; align:center; anchor:center; baseline:center; color:#000000;" scale="1.2 1.2 1.2" position="0 0 0" ></a-entity>
        </a-entity>
                  
        <a-entity id="box_plane" position="2 1 0.5" rotation="0 -45 0" scale="1 1 1">
          <a-entity geometry="primitive:plane; width:1.2; height:0.5;" material=" side: double; color:white; shader:flat; opacity:0.7;" position="0 0 0" ></a-entity>
          <a-entity text="value:Click this button to add 2 more bananas.; align:center; anchor:center; baseline:center; color:#000000;" scale="1.2 1.2 1.2" position="0 0 0" ></a-entity>
        </a-entity>

        <a-entity id="box_plane" position="0 0.5 -0.5" rotation="0 0 0" scale="1 1 1" >
            <a-entity geometry="primitive:plane; width:2; height:3;" material="color:white; shader:flat; opacity:0.7;" position="0 0 0" ></a-entity>
            <a-entity text="value: Welcome to the Simple Understanding Test; align:center; anchor:center; baseline:center; color:#00819A;" scale="2 2 2" position="0 1.3 0" ></a-entity>
            <a-entity text="value: This application can be used both mobile and on the desktop.; align:center; anchor:center; baseline:center; color:red;" scale="1.5 1.5 1.5" position="0 1 0" ></a-entity>
            <a-entity text="value: To solve this test you have to complete 2 tasks.; align:center; anchor:center; baseline:center; color:#000000;" scale="1.5 1.5 1.5" position="0 0.85 0" ></a-entity>
            <a-entity text="value: 1. Add 5 bananas into the turquoise ring, if there are any bananas outside of the ring you can delete them by clicking on them.; align:center; anchor:center; baseline:center; color:#000000;" scale="1.5 1.5 1.5" position="0 0.6 0" ></a-entity>
            <a-entity text="value: 2. You have to move the blue and green geometry on top of the grey box.; align:center; anchor:center; baseline:center; color:#000000;" scale="1.5 1.5 1.5" position="0 0.3 0" ></a-entity>
            <a-entity text="value: Good Luck; align:right; anchor:center; baseline:center; color:#00819A;" scale="2 2 2" position="-0.3 0.0 0" ></a-entity>
          </a-entity>
       

        <a-entity environment="preset:goaland"></a-entity>
      </a-scene>
    </body>
</html>
